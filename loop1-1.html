<!DOCTYPE html>
<html>
	<head> </head>
	<body>
		<h2>Loop 1-1</h2>
		<p>
			사용자가 입력한 수들의 갯수와 합을 구하는 프로그램을 작성해 봅시다. (단,
			0을 입력 받으면 종료)
		</p>
		<script>
			let sum = 0;
			let num = -1;
			let count = -1;

			while (num != 0) {
				num = Number(prompt('숫자를 입력해주세요. (0을 입력하면 종료합니다.)'));
				sum = sum + num;
				count++;
			}

			console.log(`입력한 수 ${count}개의 합은 ${sum}입니다.`);
		</script>
	</body>
</html>
