<!DOCTYPE html>
<html>
	<head> </head>
	<body>
		<h2>연습문제 1-2</h2>
		<p>BMI를 계산하는 프로그램을 작성해 봅시다.</p>
		<script>
			const weight = prompt('몸무게를 입력해 주세요. (kg)');
			const height = prompt('키를 입력해 주세요. (cm)');
			const w = Number(weight);
			const h = Number(height) / 100;
			const bmi = w / (h * h);
			console.log(`당신의 BMI는 ${bmi} 입니다.`);
		</script>
	</body>
</html>
