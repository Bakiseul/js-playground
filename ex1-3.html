<!DOCTYPE html>
<html>
	<head> </head>
	<body>
		<h2>연습문제 1-3</h2>
		<p>섭씨를 입력받아서 화씨로 바꾸는 프로그램을 작성해 봅시다.</p>
		<script>
			const celsius = prompt('섭씨를 숫자로 입력해주세요.');
			const c = Number(celsius);
			const f = c * (9 / 5) + 32;
			console.log(`섭씨 ${c}°C는 화씨 ${f}°F 입니다.`);
		</script>
	</body>
</html>
