<!DOCTYPE html>
<html>
	<head> </head>
	<body>
		<h2>연습문제 1-1</h2>
    <p>두 수를 입력받아 사칙연산의 결과를 표시해 봅시다.</p>
		<script>
			const s1 = prompt('숫자1을 입력해 주세요.');
			const s2 = prompt('숫자2을 입력해 주세요.');
			const n1 = Number(s1);
			const n2 = Number(s2);
			console.log(`${n1} + ${n2} = ${n1 + n2}`);
			console.log(`${n1} - ${n2} = ${n1 - n2}`);
			console.log(`${n1} * ${n2} = ${n1 * n2}`);
			console.log(`${n1} / ${n2} = ${n1 / n2}`);
		</script>
	</body>
</html>
