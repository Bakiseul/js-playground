		<script>
			const num = Number(prompt('숫자를 입력하세요.'));
			let isPrime = true;
			for (let i = 2; i < num; i++) {
				if (num % i === 0) {
					isPrime = false;
					break;
				}
			}
			if (isPrime) {
				document.write(`${num}은 소수예요.`);
			} else {
				document.write(`${num}은 소수가 아니예요.`);
			}
		</script>
