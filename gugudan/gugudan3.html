<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>gugudan3</title>
	</head>
	<body>
		<h1>구구단 구현하기</h1>
		<script>
			let sign = Number(prompt('몇 단을 출력할까요? (숫자를 입력하세요.)'));

			console.log(`${sign}단`);
			for (let i = 1; i < 10; i++) {
				let result = sign * i;
				console.log(`${sign} * ${i} = ${result}`);
			}
		</script>
	</body>
</html>
