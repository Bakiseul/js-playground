<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>gugudan3</title>
	</head>
	<body>
		<h1>구구단 구현하기</h1>
		<script>
			const num4 = 4;
			const num5 = 5;

			console.log('4단');
			for (let i = 1; i < 10; i++) {
				let result = num4 * i;
				console.log(`4 * ${i} = ${result}`);
			}

			console.log('5단');
			for (let i = 1; i < 10; i++) {
				let result = num5 * i;
				console.log(`5 * ${i} = ${result}`);
			}
		</script>
	</body>
</html>
