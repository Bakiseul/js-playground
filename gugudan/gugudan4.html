<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>gugudan4</title>
	</head>
	<body>
		<h1>구구단 구현하기</h1>
		<script>
			const num4 = 4;
			const num5 = 5;

			document.write('<h2>4단</h2>');
			for (let i = 1; i < 10; i++) {
				let result = num4 * i;
				document.write(`4 * ${i} = ${result}<br>`);
			}

			document.write('<h2>5단</h2>');
			for (let i = 1; i < 10; i++) {
				let result = num5 * i;
				document.write(`5 * ${i} = ${result}<br>`);
			}
		</script>
	</body>
</html>
