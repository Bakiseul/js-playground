<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>gugudan2</title>
	</head>
	<body>
		<h2>2단</h2>
		<script>
			let numMain = 2;
			for (let i = 1; i < 10; i++) {
				let result = numMain * i;
				document.write(`${result}<br>`);
			}
		</script>

		<h2>3단</h2>
		<script>
			numMain = 3;
			for (let i = 1; i < 10; i++) {
				let result = numMain * i;
				document.write(`${result}<br>`);
			}
		</script>
	</body>
</html>
