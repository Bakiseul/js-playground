<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>gugudan4</title>
	</head>
	<body>
		<h1>구구단 구현하기</h1>
		<script>
			let sign = Number(prompt('몇 단을 출력할까요? (숫자를 입력하세요.)'));

			document.write(`<h2>${sign}단</h2>`);
			let i = 1;
			while (i < 10) {
				let result = sign * i;
				document.write(`${sign} * ${i} = ${result}<br>`);
				i++;
			}
		</script>
	</body>
</html>
