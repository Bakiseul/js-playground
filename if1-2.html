<!DOCTYPE html>
<html>
	<head> </head>
	<body>
		<h2>if 1-2</h2>
		<p>
			입력받은 문자가 대문자로 되어 있으면 '대문자 문장입니다.', 소문자로 되어
			있으면 '소문자 문장입니다.', 그 외에는 '보통 문장입니다.'라고 출력하는
			프로그램을 작성해 보세요
		</p>
		<script>
			const str = prompt('영어 문장을 입력해주세요.');
			const u = str.toUpperCase();
			const l = str.toLowerCase();

			if (str === u) {
				console.log(`대문자 문장입니다.`);
			} else if (str === l) {
				console.log(`소문자 문장입니다.`);
			} else {
				console.log(`보통 문장입니다.`);
			}
		</script>
	</body>
</html>
